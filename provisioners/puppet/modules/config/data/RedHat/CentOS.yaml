---
# Values that should only be applied to CentOS Linux

config::package_manager_packages:
  - name: autoconf
  - name: automake
  - name: libtool
  - name: ruby_aem
    version: 3.13.1
    provider: puppet_gem
  - name: ruby_aem_aws
    version: 2.0.1
    provider: puppet_gem
  - name: parallel
    version: 1.19.2
    provider: puppet_gem
  - name: inspec
    version: 1.51.6
    provider: puppet_gem
  - name: python3

config::base::os_package_manager_packages:
  - bind-utils
  - unzip
  - jq
